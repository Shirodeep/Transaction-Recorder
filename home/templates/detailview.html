{% extends "layout.html" %}
{% block content %}
<form action="/update/{{item.id}}/" method="post">
    {% csrf_token %}
    <div class="row p-3">
        <div class="col">
            <h4>{% if  item.is_gain == 0 %} Get Paid {% else %} Pay soon{% endif %} </h4>
            <hr>
        </div>
    </div>
    <div class="container">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" value="{{ item.name}}">
        </div>
    
        <div class="form-group">
            <label for="amount">amount</label>
            <input type="number" class="form-control" name="amount" id="amount" value="{{ item.amount}}">
        </div>
    
        <div class="row-sm p-2 d-flex justify-content-between">
            <div class="col-2"></div>
            <a class="col-3"><button class=" btn btn-outline-success" type="submit" style="width: 100%">Update</button></a>
            <a class="col-3" href="/remove/{{item.id}}/"><button class=" btn btn-outline-danger" name="update" type="button" style="width: 100%">Delete</button></a>
            <div class="col-2"></div>
        </div>
    </div>
</form>
{% endblock %}
