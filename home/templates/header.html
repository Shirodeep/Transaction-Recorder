{% load static%}
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{page_title}}</title>
    <!-- for bootstrap cdn-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Option 1: Include in HTML  icon link-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="{% static 'css/all.css'%}" />
    <!-- for jquery cdn-->
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light p-3"
      style="justify-content: space-between"
    >
      <div class="col-lg-6">
        <a
          class="navbar-brand"
          href="{% url 'home'%}"
          style="
            font-weight: 20px;
            font-family: monospace;
          "
        >
          Personal Khata</a
        >
      </div>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse col-lg-6"
        id="navbarSupportedContent"
      >
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <br />
            <a
              class="nav-link navigation {% if request.path == '/home/' %} active {% endif %}"
              href="{% url 'home' %}"
              >Home</a
            >
          </li>

          <li class="nav-item">
            <br />
            <a
              class="nav-link navigation {% if request.path == '/home/about-us/' %} active {% endif %}"
              href="{% url 'about-us' %}"
              >About Us</a
            >
          </li>
          
          {% if user.is_authenticated %}
          <div class="dropdown">
            <br />
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-bs-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Profile
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="{% url 'logout'%}">Logout</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </div>
          {% else %} 
          <li class="nav-item">
            <br />
            <a
              class="nav-link navigation {% if request.path == '/accounts/login-user/' %} active {% endif %}"
              href="{% url 'login' %}"
              >Login</a
            >
          </li>
          <li class="nav-item">
            <br />
            <a
              class="nav-link navigation {% if request.path == '/accounts/register-user/' %} active {% endif %}"
              href="{% url 'register' %}"
              >Register</a
            >
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
  </body>
</html>
